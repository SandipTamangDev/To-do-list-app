<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To do list App</title>
        <link rel="stylesheet" href="css/styles.css">
        <script defer src="js/script.js"></script>
    </head>
    <body>
        <header>
            <div class="Logo">
                <logo>Today or Never</logo>
            </div>



            <ul class="nav-lists">
                <li><a href="#">Completed</a></li>
            </ul>
        </header>

        <section>
            <div class="container">
                <h1>Task To Do Today</h1>

                <p>Add only three task</p>

                <div class="input-wrap">
                    <input type="text" placeholder="Add your task .....">
                    <button id="add" type="button" title="Add">Add</button>
                </div>

                <ul id="task-list"></ul>

                <button type="button" id="confirm">Confirm</button>

            </div>
        </section>

        <div id="popup" class="popup">
            <div class="popup-content">
            <p id="popup-message"></p>
            <button type="button" id="popup-ok">OK</button>
        </div>
</div>

</div>

        <footer>
            Designed by <a href="#">Tenzin Dundul</a> Developed by <a href="https://tamangsandip.com.np">Sandip Tamang</a>.
        </footer>
    </body>
</html>
