<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today or Never - To-Do App</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/script.js"></script>
    <style>
        /* Landing page overrides */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: space-between;
            background: linear-gradient(135deg, #1f1f1f, #333);
        }

        header {
            justify-content: center;
            gap: 2em;
        }

        header .Logo {
            font-size: 2em;
            font-weight: bold;
            color: #f2f2f2;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2em;
            text-align: center;
            padding: 2em;
            color: #f0f0f0;
        }

        main h1 {
            font-size: 3em;
        }

        main p {
            font-size: 1.25em;
        }

        .auth-buttons {
            display: flex;
            gap: 1em;
        }

        .auth-buttons button {
            padding: 0.75em 2em;
            font-size: 1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .login-btn {
            background-color: #656565;
            color: #fff;
        }

        .login-btn:hover {
            background-color: #505050;
        }

        .signup-btn {
            background-color: #007BFF;
            color: #fff;
        }

        .signup-btn:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 1em 0;
            font-size: 0.9em;
        }

        footer a {
            color: #00aaff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="Logo">Today or Never</div>
    </header>

    <main>
        <h1>Organize Your Day</h1>
        <p>Focus on the three tasks that matter most. Achieve more every day.</p>
        <div class="auth-buttons">
            <button type="button" class="login-btn" onclick="window.location.href='login.html'">Login</button>
            <button type="button" class="signup-btn" onclick="window.location.href='signup.html'">Sign Up</button>
        </div>
    </main>

    <footer>
        <p>
            Contributors: 
            <a rel="noopener" href="https://link-to-tenzin-portfolio.com" target="_blank">Tenzin Dundul</a> (UI/UX) | 
            <a rel="noopener" href="https://link-to-kuwushal-portfolio.com" target="_blank">Kuwushal</a> (Backend)
        </p>

    </footer>
</body>
</html>
